<div class="container mt-4">
  <h2>Update Task</h2>
  <form (ngSubmit)="updateTask()">
    <div class="form-group mb-3">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="task.title"
        name="title"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="task.description"
        name="description"
        required
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="deadline">Deadline:</label>
      <input
        type="text"
        class="form-control"
        id="deadline"
        [(ngModel)]="task.deadline"
        name="deadline"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="isComplete">Is Complete:</label>
      <input
        type="checkbox"
        class="form-check-input"
        id="isComplete"
        [(ngModel)]="task.isComplete"
        name="isComplete"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
</div>
